    <!-- CSS Load -->

            <div class="section-beregn-info guac-animate guac-slide-down">

                <h2>Indtast dine mål</h2>

                    Tilbage
                </button>
                <input type="text" class="beregn-input" placeholder="Indtast længde i cm">
                <button type="button" class="beregn-btn beregn-btn-next">
                    Næste
                </button>

        </div>
